plugins {
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = 'stockdataprocessor.Main'

dependencies {
    implementation "org.apache.beam:beam-sdks-java-core:2.54.0"
    implementation "org.apache.beam:beam-runners-direct-java:2.54.0"
    implementation "org.slf4j:slf4j-jdk14:1.7.32"
    implementation 'org.apache.beam:beam-sdks-java-io-jdbc:2.54.0'
    implementation 'org.postgresql:postgresql:42.7.3'



    testCompile group: 'junit', name: 'junit', version: '4.12'
}
